      rel="stylesheet"
    />

      rel="stylesheet"

    />

    <!-- FavIcon added  -->

  <body>
    <div class="loading-container">
      <img
        src="https://images.bewakoof.com/web/bwkf-loading-anim-common.gif"
        alt="Loading..."
      />
    </div>

    <!-- Header Start -->
    <without-bottom-header></without-bottom-header>
    <!-- Header End -->

    <section class="container-section" style="margin-top: 5.1%">
      <div class="login__image">
        <h1>
          Welcome to the world of Bewakoof<sup style="font-size: 1rem"
            >&#xae;</sup
          >!
        </h1>
        <img
          src="https://images.bewakoof.com/web/group-19-1617704502.png"
          alt="login"
        />
      </div>
      <div class="login_action-container">
        <div class="login__action-text">
          <h2>Login in / Sign up</h2>
          <p>for Latest trends, exciting offers and everything Bewakoof®!</p>
        </div>

        <form>
          <div class="login__feild d-flex debug">
            <input type="text" placeholder="Name" class="inputName" />
          </div>
          <div class="login__feild d-flex debug">
            <input type="email" placeholder="Eamil" class="inputEmail" />
          </div>
          <div class="login__feild d-flex debug">
            <input
              type="password"
              placeholder="Password"
              class="inputPassword"
            />
          </div>
          <div class="login__button cursor-pointer">
            <input type="submit" value="Register" />
          </div>
        </form>

        <div class="login__button-container">
          <a href="/screens/login.html"
            >Already have an account.
            <spam style="color: blue; text-decoration: underline"
              >Login</spam
            ></a
          >
        </div>
        <!-- 
        <div
          style="margin: auto; font-size: 13px; text-align: justify"
          class="login__term"
        >
          <p>
            By creating an account or logging in, you agree with Bewakoof®'s
            <spam class="color-teal font-weight-6">Terms and Conditions</spam>
            and <spam class="color-teal font-weight-6">Privacy Policy</spam>.
          </p>
        </div>
         -->
      </div>
    </section>
  </body>
