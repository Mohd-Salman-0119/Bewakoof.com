<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fanbook Testimonial & Customers Review - Bewakoof Online ...</title>
    <!-- Font Awasome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Swiper wrapper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <!-- FavIcon added  -->
    <link
      rel="icon"
      href="https://i.pinimg.com/280x280_RS/56/cb/8b/56cb8b708d342a384536462ce8d4fba8.jpg"
      type="image/x-icon"
    />
    <!-- Css file that will halp us to design page -->
    <link rel="stylesheet" href="/stylesheet/home-page.css" />
    <link rel="stylesheet" href="/stylesheet/media-quary.css" />
    <link rel="stylesheet" href="/stylesheet/utils.css" />
    <link rel="stylesheet" href="/stylesheet/topHeaderItems.css" />
    <link rel="stylesheet" href="/stylesheet/login.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div class="loading-container">
      <img
        src="https://images.bewakoof.com/web/bwkf-loading-anim-common.gif"
        alt="Loading..."
      />
    </div>

    <!-- Header Start -->
    <without-bottom-header></without-bottom-header>
    <!-- Header End -->

    <section class="container-section" style="margin-top: 5.1%">
      <div class="login__image">
        <h1>
          Welcome to the world of Bewakoof<sup style="font-size: 1rem"
            >&#xae;</sup
          >!
        </h1>
        <img
          src="https://images.bewakoof.com/web/group-19-1617704502.png"
          alt="login"
        />
      </div>
      <div class="login_action-container">
        <div class="login__action-text">
          <h2>Login in / Sign up</h2>
          <p>for Latest trends, exciting offers and everything Bewakoof®!</p>
        </div>

        <form>
          <div class="login__feild d-flex">
            <div
              class="d-flex align-center"
              style="
                width: min-content;
                background-color: gainsboro;
                height: min-content;
                margin: auto;
                padding: 3px;
                border-radius: 3px;
              "
            >
              <img
                src="https://twemoji.maxcdn.com/2/svg/1f1ee-1f1f3.svg"
                style="width: 22px"
              />
              <p>+91</p>
            </div>
            <input type="number" placeholder="Enter Mobile Number" />
          </div>
          <div class="login__button">
            <input type="submit" value="CONTINUE" />
          </div>
        </form>

        <div class="login__seperator">
          <div></div>
          <p>OR</p>
          <div></div>
        </div>
        <div class="login__button-container">
          <div class="button__login d-flex align-center d-flex-jcenter mrAuto">
            <i class="fa-regular fa-envelope"></i>
            <h4>CONTINUE WITH EMAIL</h4>
          </div>

          <div class="d-flex d-flex-between top4px gap-r0-c5">
            <div
              class="d-flex align-center button__login d-flex-jcenter gap-r0-c5"
            >
              <img src="/assets/google.svg" style="width: 18px" />
              <h4>GOOGLE</h4>
            </div>
            <div
              class="d-flex align-center button__login gap-r0-c5 d-flex-jcenter"
            >
              <img src="/assets/facebook.svg" style="width: 18px" />
              <h4>FACEBOOK</h4>
            </div>
          </div>
        </div>
        <div
          style="margin: auto; font-size: 13px; text-align: justify"
          class="login__term"
        >
          <p>
            By creating an account or logging in, you agree with Bewakoof®'s
            <spam class="color-teal font-weight-6">Terms and Conditions</spam> and
            <spam class="color-teal font-weight-6">Privacy Policy</spam>.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="/script/headerManager.js"></script>
<script src="/script/bfkCollections.js"></script>
<script src="/script/dropDwonMenu.js"></script>
<script src="/script/home-page.js"></script>
<script src="/script/support.js"></script>
<script src="/script/fansbook.js"></script>
<script src="/routes/routes.js"></script>
